name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify required directories
        run: |
          test -d services
          test -d frontend
          test -d packages
          test -d ops
          test -d docs
